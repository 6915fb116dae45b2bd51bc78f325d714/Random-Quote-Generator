<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Ramdom Quote-Generator</h1>

    <div class="quote_container" id="quote_container">
        <div class="quote_text" id="quote_text">
            <i class="fa fa-quote-left"></i>
            Success is not final, failure is not fatal: It is the courage to continue that counts.
        </div>
        <div class="quote_author" id="quote_author">Winston Churchill</div>
        <button class="button" id="twitter_btn">
            <i class="fa-brands fa-x-twitter"></i>
        </button>
        <button class="button" id="new_btn">Next Ouote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
